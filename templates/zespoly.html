{% extends "index.html" %}


{% block content %}
    <ul class="breadcrumb">
        <li><a href="/">Strona główna</a></li>
        <li class="active">Zespoły</li>
    </ul>
{% block zespoly %}
        <div class="main panel panel-primary">

        <div class="panel-heading"><h3 class="panel-title">Zespoły</h3></div>
        <div class="panel-body">
        <table class="table table-hover table-condensed">
            <tr>
                <th>Nazwa</th>
                <th>Adres</th>
            </tr>
            {% for z in zespoly %}
            <tr>
                <td id="{{ z.pk }}" class="clickable-row-zespoly">{{ z.nazwa }}</td>
                <td>{{ z.adres }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    </div>
    {% endblock zespoly %}
{% endblock content %}
